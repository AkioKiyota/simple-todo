{% block style %}

<style>
    .index{
        padding: 10px 30px;
        display: flex;
        overflow-y: auto;
        overflow-x: hidden;
        scrollbar-width: thin;
        flex-direction: column;
        gap: 20px;
        box-shadow: inset 5px 0px 10px -3px rgba(0,0,0,0.15);
    }
    
    .index-header{
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    
        border-bottom: #8e8e8d solid 1px;
    
        padding: 10px 10px;
        font-size: 19px;
        font-weight: 600;
    }
    
    .m_btn{
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #2c6cdc;
        color: white;
        font-size: 13px;
        cursor: pointer;
    
        transition: all ease .3s;
    }
    
    .m_btn:hover{
        background-color: #1f5abf;
    }
    
    .todo-items{
        display: flex;
        flex-direction: column;
        gap: 10px;
    
    }
    
    .todo-text-card{
        background-color: white;
        padding: 0 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px -3px rgba(0,0,0,0.35);
    
        display: flex;
        flex-direction: column;
        align-items: start;
        gap: 10px;
    
        padding: 10px;
    }
    
    .todo-text-status{
        font-size: 12px;
        color: #8e8e8d;
        margin: 0 25px;
    }
    
    .m_checkbox{
        width: 14px;
        height: 14px;
    }
    
    .todo-inp-field{
        padding: 10px;
        background-color: rgba(0, 0, 0, 0);
        border: none;
        border-radius: 5px;
        flex-grow: 1;
        height: 0;
    }

    .todo-inp-field:focus{
        outline: none;
    }

    .group{
        display: flex;
        flex-direction: column;
    }
    
    .group-header{
        display: flex;
        align-items: center;
    
        width: fit-content;
        padding: 10px;
        height: 20px;
        border-radius: 5px;
        user-select: none;
        color: #292827;
    
    }
    
    .group-content{
        display: flex;
        flex-direction: column;
        gap: 10px;
        
        margin: 10px 20px;
    
    }
    
    .fa-angle-down{
        transition: all ease .3s;
    }
    
    .text-btn{
        border: none;
        border-radius: 5px;
        background-color: rgba(0, 0, 0, 0);
        text-decoration: underline;
        cursor: pointer;
    }
    
    .text-btn:hover{
        background-color: rgba(0, 0, 0, 0.1);
    }
    
    #edit_project_popup{
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: rgba(0,0,0,0.7);
        z-index: 99;
    }
    
    #edit_project{
        position: absolute;
        top: 0;
        right: 0;
        padding: 5vh 25px;
        height: 90vh;
        width: 275px;
        background-color: white;
        z-index: 100;
        box-shadow: -5px 0px 10px -3px rgba(0,0,0,0.35);
    }
    
    .input-holder{
        display: flex;
        flex-direction: row;
        gap: 10px;
        width: 100%;
    }
    
    .input-field{
        margin: 10px 0;
        padding: 10px;
        border: none;
        border-radius: 5px;
    
    }
</style>

{% endblock %}

{% block script %}

<script>
    const groupHeaders = document.getElementsByClassName('group-header')

    for (let i = 0; i < groupHeaders.length; i++) {
        const groupBtn = groupHeaders[i].firstElementChild
        const angleDown = groupBtn.firstElementChild
        const groupContent = groupHeaders[i].nextElementSibling

        groupBtn.addEventListener('click', function(){
            if(groupContent.style.display == 'none'){
                groupContent.style.display = 'flex'
                angleDown.style.transform = 'rotate(0deg)'
            }else{
                groupContent.style.display = 'none'
                angleDown.style.transform = 'rotate(-90deg)'
            }
        })

        groupHeaders[i].addEventListener('onmousedown', function(){
            groupHeaders[i].style.boxShadow = 'inset 0px 0px 10px -3px rgba(0,0,0,0.15)'
        })

        groupHeaders[i].addEventListener('onmouseup', function(){
            groupHeaders[i].style.boxShadow = '0px 0px 10px -3px rgba(0,0,0,0.15)'
        })
    }


    // SOME STYLES


</script>
