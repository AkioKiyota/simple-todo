{% extends 'base.html' %}


{% block title %}
    Sign In
{% endblock %}

{% block style %}
    <style>
        .m_form{
            display: flex;
            flex-direction: column;

        }

        .m_inp_field{
            padding: 10px 15px;
            margin: 10px 0;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }

        .m_btn{
            padding: 10px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #2c6cdc;
            color: white;
            font-size: 16px;
            cursor: pointer;

            transition: all ease .3s;
        }

        .m_btn:hover{
            background-color: #1f5abf;
        }

        .m_card{
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px -3px rgba(0,0,0,0.15);
        }

    </style>

{% endblock %}

{% block content %}
        
    <div style="box-shadow: inset 5px 0px 10px -3px rgba(0,0,0,0.15); padding: 20px 30px">

        <div class="m_card" style="width: 325px;">
            <div style="font-size: 22px; margin-bottom: 12px;">Sign In</div>
            <div>

                <form class="m_form" method="POST">
                    {% csrf_token %}
                    <input class="m_inp_field" placeholder="Username" type="text" name="username" id="id_username">
                    <input class="m_inp_field" placeholder="Password" type="password" name="password" id="id_password">

                    <input class="m_btn" type="submit" value="Sign In">
                </form>

            </div>
        </div>



    </div>
{% endblock %}
